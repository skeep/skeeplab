<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 Animation practice</title>
		<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>CSS3 Practice</h1>
		<h2>CSS3 Animations</h2>
		<div class="container">
			<div class="box move-right"></div>
		</div>
		<h2>CSS3 Transform</h2>
		<div class="container">
			<div class="box rotate"></div>
			<div class="box scale"></div>
			<div class="box translate"></div>
			<div class="box skew"></div>
		</div>
		<h2>CSS3 3D Transform</h2>
		<div class="container">
			<div class="box rotateY"></div>
		</div>
		<div class="container left-right">
			<div class="box rotateY spinY-3D"></div>
		</div>
		<div class="container top-bottom">
			<div class="box rotateX spinX-3D"></div>
		</div>
		<div class="container">
			<div class="box"></div>
		</div>
	</body>
</html>
